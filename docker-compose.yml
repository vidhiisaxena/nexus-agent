version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: nexus-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    environment:
      MONGO_INITDB_DATABASE: nexus-agent
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data: